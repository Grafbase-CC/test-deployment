type TodoList @model {
  id: ID!
  title: String!
  todos: [Todo]
}

type Todo @model {
  id: ID!
  title: String!
  complete: Boolean!
}

type Post @model {
  id: ID!
  title: String!
  url: URL! @unique
  votes: [Vote]
  comments: [Comment!]
}

type Comment @model {
  id: ID!
  message: String!
  post: Post!
}

type Vote @model {
  id: ID!
  rating: Int
  post: Post!
}